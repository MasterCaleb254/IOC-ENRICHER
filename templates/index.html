<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOC Enricher Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
      }
      .card-header {
        background-color: #0d6efd;
        color: white;
      }
      .output-box {
        background-color: #343a40;
        color: #28a745; /* Green text for output */
        padding: 15px;
        border-radius: 5px;
        font-family: "Courier New", Courier, monospace;
        white-space: pre-wrap;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h3>IOC Enricher Dashboard</h3>
        </div>
        <div class="card-body">
          <p class="text-muted">
            Upload a file containing IOCs (JSON or CSV) to enrich them
            automatically.
          </p>
          <form
            id="enrichmentForm"
            method="post"
            action="/stream-enrichment"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="fileInput" class="form-label">Select IOCs File</label>
              <input
                class="form-control"
                type="file"
                id="fileInput"
                name="file"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="submitText">Enrich File</span>
                <div
                  id="loadingSpinner"
                  class="spinner-border spinner-border-sm text-light d-none"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </button>
            </div>
          </form>

          <hr class="mt-4" />

          <div class="mt-4">
            <h4>Output:</h4>
            <div id="output" class="output-box">Waiting for input...</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("enrichmentForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);
          const outputElement = document.getElementById("output");
          const submitBtn = document.getElementById("submitBtn");
          const submitText = document.getElementById("submitText");
          const loadingSpinner = document.getElementById("loadingSpinner");

          // Clear previous output and show loading state
          outputElement.textContent = "Processing, please wait...";
          submitBtn.disabled = true;
          submitText.classList.add("d-none");
          loadingSpinner.classList.remove("d-none");

          fetch(form.action, {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              const reader = response.body.getReader();
              const decoder = new TextDecoder();
              outputElement.textContent = ""; // Clear initial message

              function readChunk() {
                return reader.read().then(({ done, value }) => {
                  if (done) {
                    console.log("Stream finished.");
                    // Revert button to normal state
                    submitBtn.disabled = false;
                    submitText.classList.remove("d-none");
                    loadingSpinner.classList.add("d-none");
                    return;
                  }
                  outputElement.textContent += decoder.decode(value);
                  return readChunk();
                });
              }

              return readChunk();
            })
            .catch((error) => {
              console.error("Error:", error);
              outputElement.textContent = "Failed to enrich data.";
              // Revert button to normal state on error
              submitBtn.disabled = false;
              submitText.classList.remove("d-none");
              loadingSpinner.classList.add("d-none");
            });
        });
    </script>
  </body>
</html>
